<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
  
    <div class="icons">
        <div class="tool" id="pencil">
            <img src="/NewIcons/Black_Pencil.svg" alt="" class="tool-img">
        <div class="option">
            <div class="size1 "></div>
            <div class="size2 "></div>
            <div class="size3"></div>
            <div class="size4"></div>
            </div>
        </div>
        
        <div class="tool" id="eraser">
            <img src="/NewIcons/Eraser.svg" alt="" class="tool-img">
            <div class="option">
                <div class="size1"></div>
                <div class="size2"></div>
                <div class="size3"></div>
                <div class="size4"></div>
                </div>
        </div>
       
        <div class="tool" id="download">
            <img src="/NewIcons/Download.svg" alt="" class="tool-img">
        <div class="option">
            <div class="size1"></div>
            <div class="size2"></div>
            <div class="size3"></div>
            <div class="size4"></div>
            </div>
        </div>

        <div class="class" id="CloseButton">
             <i class="fas fa-square"></i>
             <div class="option">
                <div class="size1"></div>
                <div class="size2"></div>
                <div class="size3"></div>
                <div class="size4"></div>
                </div>
        </div>

        <div class="tool" id="MoveIcon">
            <i class="fas fa-grip-lines-vertical"></i>
            <div class="option">
                <div class="size1"></div>
                <div class="size2"></div>
                <div class="size3"></div>
                <div class="size4"></div>
                </div>
        </div>

       
        
        <div class="color">
            <div class="red"></div>
            <div class="green"></div>
            <div class="blue"></div>
    
        </div>

    </div>
    <canvas></canvas>

   
<script src="drawing.js"></script>
<script src="colors.js"></script>
